<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<!-- 
<link href="/css/style.css" rel="stylesheet" /> -->



</head>

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">


		<div class="table-responsive">
			<table id="userListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>

						<th></th>
						<th>UserName</th>
						<th>Name</th>
						<th>Email ID</th>
						<th>Mobile</th>
					</tr>

				</thead>

				<tbody>
					<tr data-th-each="user: ${userList}">

							<td>
						<input hidden="hidden" name="id" th:value="${user.id}">
						
					</td> 

								
								<td><a th:href="@{/userInfoData(id=${user.id})}"><span
								th:text="${user.username}"></span></a></td>
								
					    <td th:text="${user.firstName + ' '+ user.lastName}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.phone}"></td>
						
						<td><input hidden="hidden" name="id" th:value="${user.id}">
							<button th:id="'oneProduct-'+${user.id}"
								class="btn btn-danger btn-xs delete-product" type="submit"
								value="delete">
								<span class="fa fa-times">Delete</span>

							</button></td>
					</tr>
				</tbody>

			</table>

		</div>

		<button th:id="deleteSelected" class="btn btn-danger">
			Delete Selected Product</button>
	</div>


<div th:replace="common/header :: body-bottom-scripts" />  

				<script>		
		$(document).ready( function () {
		    $('#userListTable').DataTable();
		} );
	</script>
</body>
</html>
